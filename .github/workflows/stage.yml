name: Application Pipeline
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
    - src/**

jobs:
  compile-test-build-push-deploy-to-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    - name: Build jar with Maven
      run: mvn clean install -Dmaven.test.skip=true
    - name: Build Container Image
      run: docker build --tag ghcr.io/lukonjun/custom-news-api:${{ github.run_id }} .
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Run docker push
      run: docker push ghcr.io/lukonjun/custom-news-api:${{ github.run_id }}
    - name: kubectl set up
      run: echo ${{ secrets.KUBECONFIG }} > ~/.kube/config
    - name: test
      run: kubectl get nodes
    - name: helm deploy
      run: |
        helm upgrade --install news-api ./helm/news-api --values stage.yml --set image.tag="${{ github.run_id }}"