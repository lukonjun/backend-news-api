logging:
  level:
    root: info
# logging.level.com.baeldung.testloglevel=DEBUG
info:
  app:
    name: compress
    description: custom-news-api
    version: 1.0
spring:
  task:
    scheduling:
      pool:
        size: 3
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/comppress?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: secret
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  mail:
    host: smtp.mailbox.org
    username: no-reply@comppress.org
    password: password
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
  flyway:
    baseline-on-migrate: true
# Enable logging for Flyway?

server:
  port: 8080
scheduler:
  news-feed:
    triggeringIntervalMilliSeconds: 300000
    initialDelayIntervalMilliSeconds: 5000
    enabled: no
  paywall:
    triggeringIntervalMilliSeconds: 30000
    initialDelayIntervalMilliSeconds: 10000
    enabled: no
    page-size: 100
  twitter:
    triggeringIntervalMilliSeconds: 600000
    initialDelayIntervalMilliSeconds: 15000
    enabled: no
jwt:
  secret: secret
executor:
  core:
    pool:
      size: 100
  max:
    pool:
      size: 1000
  queue:
    size: 100
gdpr:
  secret: secret
image:
  width: 200
  height: 200
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: ['info']
  endpoint:
    health:
      group:
        custom:
          show-components: always
          show-details: always
  health:
    status:
      order: UP,DOWN,OUT_OF_SERVICE,UNKNOWN


